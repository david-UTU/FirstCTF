<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Digraph Cipher</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body align=center>
		<div class="row">
			<div class="col-md-4"><a href= "/" type="button" class="btn btn-default btn-sm">Home</a></div>
			<div class="col-md-4"><legend><h1>Digraph Encryption</h1></legend></div>
			<div class="col-md-4"><a href= "https://github.com/david-UTU/CommonCryptography" type="button" class="btn btn-default btn-sm">Code</a></div>
		</div>
        <div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form class="form-horizontal" action={{ url_for('digraphEncrypt') }}  method="post">
					<div class="form-group">
						<label class="control-label col-xs-3" for="digraphSub1">Encryption 1: </label>
						<div class="col-xs-7">
							<input type="text" class="form-control" name="digraphSub1" placeholder="&nbsp;&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="digraphSub2">Encryption 2: </label>
						<div class="col-xs-7">
							<input type="text" class="form-control" name="digraphSub2" placeholder="&nbsp;&nbsp;">
						</div>
					</div>
                    <div class="form-group">
						<label class="control-label col-xs-3" for="digraphMessage">Message: </label>
						<div class="col-xs-7">
							<input type="text" class="form-control" name="digraphMessage" placeholder="&nbsp;&nbsp;">
						</div>
					</div>
					<div class="form-group">
            			<div class="col-xs-offset-3 col-xs-9">
                			<input type="submit" class="btn btn-success" value="Submit">
                			<input type="reset" class="btn btn-danger" value="Reset">
            			</div>
        			</div>
        		</form> 
        	</div>
        	<div class="col-md-4"></div></div>
	<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><legend><h1>Digraph Decryption</h1></legend></div>
			<div class="col-md-4"></div>
		</div>
        <div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form class="form-horizontal" action={{ url_for('digraphDecrypt') }}  method="post">
					<div class="form-group">
						<label class="control-label col-xs-3" for="digraphDeSub1">Decryption 1: </label>
						<div class="col-xs-7">
							<input type="text" class="form-control" name="digraphDeSub1" placeholder="&nbsp;&nbsp;">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="digraphDeSub2">Decryption 2: </label>
						<div class="col-xs-7">
							<input type="text" class="form-control" name="digraphDeSub2" placeholder="&nbsp;&nbsp;">
						</div>
					</div>
                    <div class="form-group">
						<label class="control-label col-xs-3" for="digraphDeMessage">Message: </label>
						<div class="col-xs-7">
							<input type="text" class="form-control" name="digraphDeMessage" placeholder="&nbsp;&nbsp;">
						</div>
					</div>
					<div class="form-group">
            			<div class="col-xs-offset-3 col-xs-9">
                			<input type="submit" class="btn btn-success" value="Submit">
                			<input type="reset" class="btn btn-danger" value="Reset">
            			</div>
        			</div>
        		</form> 
        	</div>
        	<div class="col-md-4"></div></div>
	</body>
</html>
